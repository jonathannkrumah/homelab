apiVersion: v1
kind: Namespace
metadata:
  name: external-secrets

---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: external-secrets
  namespace: external-secrets
spec:
  interval: 1h
  url: oci://ghcr.io/external-secrets/charts
  ref:
    tag: external-secrets-0.14.4

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmChart
metadata:
  name: external-secrets-chart
  namespace: external-secrets
spec:
  chart: external-secrets
  reconcileStrategy: ChartVersion
  sourceRef:
    kind: OCIRepository
    name: external-secrets
  interval: 1h

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-secrets
  namespace: external-secrets
spec:
  interval: 1h
  timeout: 15m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  chart:
    spec:
      chart: external-secrets
      version: "0.14.4"
      sourceRef:
        kind: OCIRepository
        name: external-secrets
        namespace: external-secrets
  values:
    installCRDs: true
    serviceAccount:
      create: true
      name: "external-secrets"
    webhook:
      port: 9443
      create: true
      certManager:
        enabled: true
    certController:
      enabled: true
    # Ensure we have reasonable resource requests
    resources:
      limits:
        cpu: 100m
        memory: 256Mi
      requests:
        cpu: 50m
        memory: 128Mi
    podSecurityContext:
      fsGroup: 1001
    securityContext:
      runAsUser: 1001
      runAsNonRoot: true