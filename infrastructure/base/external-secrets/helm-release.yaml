# infrastructure/base/external-secrets/helm-release.yaml
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-secrets
  namespace: flux-system
spec:
  interval: 5m
  chart:
    spec:
      chart: external-secrets
      version: 0.14.4  # Match your desired version
      sourceRef:
        kind: HelmRepository
        name: external-secrets
        namespace: flux-system
  installCRDs: true  # Critical for External Secrets
  values:
    serviceMonitor:
      enabled: true  # Enable if using Prometheus
    webhook:
      enabled: true  # Required for admission control